      - name: Durpal application test
        run:  |
          sleep 30s
          docker exec mautic_mautic_1 ls -la
          while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:5647/index.php/installer)" != "200" ]]; 
