#System defaults
system:
  show_localpath_selector:
    true
  #For collecting and storing DB in .env
  #db/user/password
  db_credentials:
    true
  #Generate public ports for the docker image
  ports:
    http:
      MAUTIC_HOST_HTTP_PORT
    others:
      - MYSQL_PORT
      - PMA_PORT

